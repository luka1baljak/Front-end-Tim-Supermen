<!--Main-->
<section class="features">
<div class="container">
   <div class="row">
      <div class="col-md-12">
        <h3>Uredi profil</h3>
        <form name="dodajizlet" id="dodajizlet" novalidate>
          <div class="control-group form-group">
            <div class="controls">
              <label>Ime:</label>
              <input type="text" class="form-control" id="ime">
              <p class="help-block"></p>
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Prezime:</label>
              <input type="tel" class="form-control" id="prezime">
            </div>
          </div>
            <div class="control-group form-group">
            <div class="controls">
              <label>Nova lozinka:</label>
              <input type="password" class="form-control" id="nova_lozinka">
            </div>
          </div>
            <div class="control-group form-group">
            <div class="controls">
              <label>Potvrdi novu lozinku:</label>
              <input type="password" class="form-control" id="nova_lozinka_potvrda">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Dodaj avatar:</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Broj telefona:</label>
              <input type="text" class="form-control" id="br_telefona">
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>O meni:</label>
              <textarea rows="10" cols="100" class="form-control" id="omeni" maxlength="999" style="resize:none"></textarea>
            </div>
          </div>
          <div id="success"></div>
          <!-- For success/fail messages -->
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Uredi</button>
        </form>
      </div>
      </div>
      </div>
   </section>
