<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <link rel="stylesheet" type="text/css" href="loginstyle.css">
</head>
<body>

  <div class="modal-dialog text-center">
    <div class="col-sm-9 main-section">
      <div class="modal-content">

        <div class="col-12 user-img">
          <img src="slike/face.png">
        </div>

        <div class="col-12 form-input">
          <form>
            <div class="form-group">
              <input type="username" class="form-control" placeholder="Unesite korisnicko ime..." required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Unesite lozinku..." required>
            </div>
            
            <button type="submit" class="btn btn-success">Pošalji</button>
          </form>
        </div>

        <div class="col-12 forgot">
          <a href="emailprovjera.html">Zaboravili ste lozinku?</a>
          
        <div class="col-12 register">
          
          <a href="registracija.html">Nemate račun? Registrijate se</a>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
